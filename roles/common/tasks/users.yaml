---
# Setup standard groups/users



# Repo
- name: repo
  become: yes
  group:
    name: repo
    gid: 2000

- name: repo
  become: yes
  user:
    name: repo
    uid: 2000
    group: repo

# Backup
- name: backup group
  become: yes
  group:
    name: backups
    gid: 2001

- name: backup user
  become: yes
  user:
    name: backups
    uid: 2001
    group: repo

# User
- name: Add local users
  become: yes
  user:
    name: stevet
    uid: 3000
    groups:
      - repo
      - backups

- name: SSH access
  become: yes
  authorized_key:
    user: stevet  # TODO: use a variable for username?
    state: present
    key: ssh-rsa  stevet@BeanMachine
