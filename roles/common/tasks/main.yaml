---
- name: Add local users
  become: yes
  user:
    name: stevet  # TODO: use a variable for username?

- name: SSH access
  become: yes
  authorized_key:
    user: stevet  # TODO: use a variable for username?
    state: present
    key: ssh-rsa  stevet@BeanMachine

# Setup common /data tree
- name: /data dir
  become: yes
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  loop:
    - /data

    - /data/backup
    - /data/backup/local
    - /data/backup/remote

    - /data/repo
    - /data/repo/media
    - /data/virt/docker
